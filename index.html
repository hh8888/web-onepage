      <div class="effect-container">
        <css-doodle>
          <style>
            @grid: 50x1 / 50vmin;
            :container {
              perspective: 23vmin;
            }
            background: @m(
              @r(50, 100), 
              radial-gradient(
                @p(#00b8a9, #f8f3d4, #f6416c, #ffde7d) 5%,
                transparent 50%
              ) @r(100%) @r(100%) / @r(1%, 3%) @lr no-repeat
            );
        
            @size: 50%;
            @place-cell: center;
        
            border-radius: 50%;
            transform-style: preserve-3d;
            animation: scale-up 30s linear infinite;
            animation-delay: calc(@i * -.7s);
        
            @keyframes scale-up {
              0% {
                opacity: 0;
                transform: translate3d(0, 0, 0) rotate(0);
              }
              10% { 
                opacity: 0.5; 
              }
              95% {
                transform:
                  translate3d(0, 0, @r(50vmin, 55vmin))
                  rotate(@r(-360deg, 360deg));
              }
              100% {
                opacity: 0;
                transform: translate3d(0, 0, 1vmin);
              }
            }
          </style>
        </css-doodle>
        
      </div>
